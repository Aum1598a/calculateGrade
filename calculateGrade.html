<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.41.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="h-screen bg-blue-200">
    <div class="navbar bg-base-100">
        <a href="./index.html" class="btn btn-ghost normal-case text-xl">คำนวณเกรด</a>
    </div>
    <div class="text-center">
        <label for="my-modal" class="btn shadow-lg shadow-gray-500 mt-3">เพิ่ม</label>
        <br />
        <input type="checkbox" id="my-modal" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box bg-slate-300">
                <h3 class="font-bold text-lg text-black">กรอกจำนวนวิชาทั้งหมด</h3>
                <div class="modal-action">
                    <input id="inputValue" class="input input-bordered w-full max-w-xs" />
                    <label for="my-modal" class="btn"
                        onclick="inputText(document.getElementById('inputValue').value)">ยืนยัน</label>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 gap-4 ">
            <div class="grid grid-cols-4 gap-4 ">
                <p class="col-start-2 text-black text-lg " id="no4">ชื่อวิชา</p>
                <p class="col-start-3 text-black text-lg ">เกรด</p>
            </div>
            <div id="model_one"></div>
        </div>
        <br />
        <input type="button" class="btn bg-blue-500 shadow-lg shadow-blue-500" value="คำนวณ" onclick="sumModelInput()">
        <br />
        <br />
        <div class="mockup-window border border-base-400 bg-slate-800">
            <div class="flex justify-center px-4 py-16 border-t border-base-300">
                <div class="grid grid-cols-4 gap-4">
                    <p class="text-left mr-6" id="deleteLetters"><label id="no"></p>
                    <p class="text-left mr-6" id="deleteLetters2"><label id="subject"></p>
                    <p class="text-left col-start-4 mr-6" id="deleteLetters3"><label id="grade"></p>
                </div>

            </div>
            <div class="flex justify-center px-4 py-16 border-t border-base-300">
                <p id="deleteLetters4">
                    <label id="sum1">
                </p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
